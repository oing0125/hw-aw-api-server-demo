server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defalutZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: test1
          uri: http://192.168.64.2:8081
          predicates:
            - Path=/instance1/**
          filters:
            - RewritePath=/instance1(?<segment>/?.*), $\{segment}
        - id: test2
          uri: http://192.168.64.2:8082
          predicates:
            - Path=/instance2/**
          filters:
            - RewritePath=/instance2(?<segment>/?.*), $\{segment}

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway